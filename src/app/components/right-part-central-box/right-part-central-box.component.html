<div class="user-profile d-flex justify-content-between align-items-center">
  <div class="profiles d-flex flex-column" >

    <div>

      <div>

        <div class="d-flex align-items-center">
          <img [src]="'../../../assets/img/avatar' + data?.avatar + '.jpeg'">
          <!-- Container -> Nome + Ultimo messaggio ricevuto -->
          <div class="d-flex flex-column">
            <span>{{data?.name}}</span>
            <span class="last-received">Ultimo accesso oggi alle 12:00</span>
          </div>
        </div>

        <div class="hour-last-msg-received">
          <span></span>
        </div>
      </div>


    </div>
  </div>

  <div class="icons-container">
    <!-- search -->
    <i class="fa-solid fa-magnifying-glass"></i>
    <!-- paper-clip -->
    <i class="fa-solid fa-paperclip"></i>
    <!-- ellipsis -->
    <i class="fa-solid fa-ellipsis-vertical"></i>
  </div>
</div>

<!-- CHAT -->
<div class="chat d-flex flex-column">

  <div *ngFor="let msg of data?.messages">
    <div class="message" [class]="msg.status">
      <p class="m-0">{{msg.message}}</p>

        <span class="hour-last-msg-received">{{getHours(data!.messages)}}</span>

    </div>
  </div>


</div>

<div class="container-input-msg d-flex justify-content-between align-items-center">
  <div class="smile d-flex justify-content-center align-items-center">
    <i class="fa-regular fa-face-smile"></i>
  </div>
  <input type="text" placeholder="Scrivi un messaggio">
  <div class="mic d-flex justify-content-center align-items-center">
    <i class="fa-solid fa-microphone"></i>
  </div>
</div>
